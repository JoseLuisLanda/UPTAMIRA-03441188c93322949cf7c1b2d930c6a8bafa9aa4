<div *ngIf="!showImg" class="card h-100 containerHalf">
  
    <div *ngIf="item.images && item.images[0]; else imgDefault">
      <!-- Carousel images-->
      <div
        id="img{{ item.id }}"
        class="carousel slide"
        data-ride="carousel"
        data-bs-ride="carousel">
        <div class="row">
          <div *ngFor="let image of item.images; let i = index" class="col-5">
        
            <img class="d-block" style="max-height: 150px;max-width: 150px;cursor:pointer" [src]="image.url"
      (click)="selectedImage(i)"/>
      
          </div>
        </div>
  
      </div>
      <!--END CAROUSEL-->
     
    </div>
    <ng-template #imgDefault>
      <img
        src="{{'assets/img/noimage.png'}}"
        class="card-img-top"
        style="max-height: 150px"
        alt="image"
      />
    </ng-template>
    <div class="card-body">
      <h4 *ngIf="item.name" class="card-title text-white">{{ item.name }}</h4>
      <h5 *ngIf="item.title" class="card-title text-warning">{{ item.title }}</h5>
      <h5 *ngIf="item.displayName" class="card-title">{{ item.displayName }}</h5>
      <p *ngIf="item.description" class="card-text text-white">{{ item.description }}</p>
      <button *ngIf="!selected && !detail" class="btn btn-outline-warning" (click)="selectedElement()">Seleccionar</button>
    </div>
  </div>
  <div *ngIf="showImg">
    <button class="btn btn-danger" (click)="closeImg()">Cerrar</button>
    <img
    class="d-block w-100"
    [src]="imgURL"
    [alt]="i"
  />
  </div>
